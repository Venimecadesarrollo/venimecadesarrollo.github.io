<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YS Energy</title>
  <link rel="stylesheet" href="css/styles2.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <header>
    <div id="logo-container">
      <img src="images/logo.svg" width="75" class="header-logo hidden" alt="Logo en Header">
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="about-us.html" id="nav-about-us">About Us</a></li>
      </ul>
    </nav>
  </header>
  <section id="home" class="fullscreen">
    <div class="logo">
      <img src="images/logo.svg" width="150" class="home-logo center-logo-home" alt="Logo en Home">
    </div>
    <div class="scroll-indicator" id="scroll-indicator">
      <span class="get-started" id="get-started-text">Get Started</span>
      <span class="material-symbols-outlined">
        keyboard_double_arrow_down
      </span>
    </div>
  </section>
  <section id="products" class="fullscreen">
    <div class="products-container active product1-bg" id="product1">
      <!-- first product -->
      <div class="product-info-container">
        <div id="product-content">
          <div id="content-enfoque-y-abordaje" class="content-section active">
            <img src="images/terrabox-logo.svg" alt="">
            <h2>Recicla y Gana con Terrabox</h2>
            <button id="download-button">Download</button>
          </div>
        </div>
        <div class="secondary-navbar">
          <a href="#proposal" class="nav-link" id="proposal">Download</a>
          <a href="#what-is" class="nav-link" id="what-is">¿Qué es?</a>
          <a href="#approach" class="nav-link" id="approach">Benefit</a>
        </div>
      </div>
      <div class="product-image-container">
        <img src="images/terrabox-1.svg" alt="">
      </div>
    </div>
    <div class="products-container product2-bg" id="product2">
      <!-- second product -->
      <div class="product-info-container">
        <div id="product-content">
          <div id="content-enfoque-y-abordaje" class="content-section active">
            <img src="images/ralaxy-logo.svg" alt="">
            <h2>Innovación y seguridad vial</h2>
            <button id="download-button">Contact us</button>
          </div>
        </div>
        <div class="secondary-navbar-2">
          <a href="#proposal" class="nav-link-2" id="proposal">Download</a>
          <a href="#what-is" class="nav-link-2" id="what-is">¿Qué es?</a>
          <a href="#approach" class="nav-link-2" id="approach">Benefit</a>
        </div>
      </div>
      <div class="product-image-container">
        <img src="images/ralaxy-1-600.svg" alt="">
      </div>
    </div>
    <div class="container-next">
      <button class="next-product" id="next-button"><span class="material-symbols-outlined">
        chevron_right
        </span></button>
    </div>
  </section>
  

  

  <!--<section id="about-us" class="fullscreen"></section>-->

  <script src="js/main.js"></script>
</body>
</html>
