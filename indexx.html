  <script>
    document.addEventListener("DOMContentLoaded", function() {
    // Selecciona todos los enlaces que comienzan con '#'
    const smoothScrollLinks = document.querySelectorAll('a[href^="#"]');

    smoothScrollLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault(); // Detiene el comportamiento de salto automático

            const targetId = this.getAttribute('href'); // Obtiene el atributo href del enlace
            const targetSection = document.querySelector(targetId); // Encuentra la sección correspondiente

            if (targetSection) {
                // Desplaza a la sección específica suavemente
                targetSection.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start' // Alinea la sección en la parte superior del viewport
                });
            }
        });
    });
});

  </script>
